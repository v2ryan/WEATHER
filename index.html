<script>
    // --- Configuration ---
    let scene, camera, renderer, labelRenderer, controls;
    let rainSystem, cloudGroup;
    let cityGroup = new THREE.Group(); // Group to hold buildings for easy clearing
    const buildings = [];
    let isRaining = false;
    let isNight = false;
    let waterMesh;
    
    // Seed for procedural generation
    let currentSeed = 1;

    // --- Weather Data State ---
    const weatherState = {
        temp: 25,
        humidity: 80,
        conditionrip: "Clear",
        isRainy: false,
        districtData: []
    };

    // --- Helper: Seeded Random ---
    function setSeed(str) {
        let h = 0xdeadbeef;
        for(let i = 0; i < str.length; i++) {
            h = Math.imul(h ^ str.charCodeAt(i), 2654435761);
        }
        currentSeed = (h ^ h >>> 16) >>> 0;
    }

    function seededRandom() {
        var t = currentSeed += 0x6D2B79F5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
    }

    // --- Initialization ---
    function init() {
        const container = document.getElementById('canvas-container');

        // 1. Scene
        scene = new THREE.Scene();
        scene.add(cityGroup); // Add the group that will hold our city
        
        // 2. Camera
        const aspect = window.innerWidth / window.innerHeight;
        const d = 35;
        camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
        camera.position.set(40, 35, 40);
        camera.lookAt(0, 0, 0);

        // 3. Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, preserveDrawingBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        // 4. Labels
        labelRenderer = new THREE.CSS2DRenderer();
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.domElement.style.position = 'absolute';
        labelRenderer.domElement.style.top = '0px';
        labelRenderer.domElement.style.pointerEvents = 'none';
        container.appendChild(labelRenderer.domElement);

        // 5. Controls
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxPolarAngle = Math.PI / 2.2;
        controls.minZoom = 0.5;
        controls.maxZoom = 2;

        // 6. Setup
        setupLights();
        createEnvironment();
        
        // Initial City (Default)
        setSeed("Hong Kong Observatory");
        createCity("Hong Kong Observatory");

        // 7. Events
        window.addEventListener('resize', onWindowResize, false);
        document.getElementById('snapshot-btn').addEventListener('click', takeSnapshot);
        
        // District Change Listener
        document.getElementById('district-list').addEventListener('change', (e) => {
            const districtName = e.target.value;
            handleDistrictChange(districtName);
        });

        // 8. Fetch Data
        checkTimeOfDay();
        fetchWeather();
        setInterval(fetchWeather, 600000);

        // 9. Initial Resize to set correct camera offset for mobile
        onWindowResize();

        // 10. Loop
        animate();
    }

    // --- Logic for changing district ---
    async function handleDistrictChange(districtName) {
        // 1. Update Temperature Text
        updateTemperatureDisplay(districtName);
        
        // 2. Update Image using Wikipedia API (Zh)
        const img = document.getElementById('district-image');
        img.style.display = 'block';
        img.style.opacity = '0.5'; // Visual feedback for loading

        try {
            // Fetch from Chinese Wikipedia (since HKO API returns traditional Chinese names)
            const wikiUrl = `https://zh.wikipedia.org/w/api.php?action=query&titles=${districtName}&prop=pageimages&format=json&pithumbsize=400&origin=*`;
            
            const response = await fetch(wikiUrl);
            const data = await response.json();
            
            const pages = data.query.pages;
            const pageId = Object.keys(pages)[0];
            
            if (pageId && pages[pageId].thumbnail) {
                img.src = pages[pageId].thumbnail.source;
                img.alt = districtName;
            } else {
                 if (!districtName.includes("È¶ôÊ∏Ø")) {
                     const retryUrl = `https://zh.wikipedia.org/w/api.php?action=query&titles=È¶ôÊ∏Ø${districtName}&prop=pageimages&format=json&pithumbsize=400&origin=*`;
                     const retryResp = await fetch(retryUrl);
                     const retryData = await retryResp.json();
                     const retryPages = retryData.query.pages;
                     const retryId = Object.keys(retryPages)[0];
                     
                     if (retryId && retryPages[retryId].thumbnail) {
                         img.src = retryPages[retryId].thumbnail.source;
                     } else {
                         img.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Hong_Kong_Skyline_Restitch_-_Dec_2009.jpg/640px-Hong_Kong_Skyline_Restitch_-_Dec_2009.jpg"; 
                     }
                 } else {
                    img.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Hong_Kong_Skyline_Restitch_-_Dec_2009.jpg/640px-Hong_Kong_Skyline_Restitch_-_Dec_2009.jpg"; 
                 }
            }
        } catch (err) {
            console.error("Wiki Fetch Error:", err);
            // Fallback image (Victoria Harbour)
            img.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Hong_Kong_Skyline_Restitch_-_Dec_2009.jpg/640px-Hong_Kong_Skyline_Restitch_-_Dec_2009.jpg";
        }
        
        img.onload = () => { img.style.opacity = '1'; };

        // 3. Regenerate 3D City Layout
        setSeed(districtName); // Set the RNG seed based on name
        createCity(districtName); // Rebuild city
    }

    // --- Lighting ---
    let sunLight, ambientLight;
    function setupLights() {
        ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
        sunLight.position.set(50, 80, 30);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        const d = 50;
        sunLight.shadow.camera.left = -d;
        sunLight.shadow.camera.right = d;
        sunLight.shadow.camera.top = d;
        sunLight.shadow.camera.bottom = -d;
        scene.add(sunLight);
    }

    function checkTimeOfDay() {
        const hour = new Date().getHours();
        isNight = (hour >= 18 || hour < 6);
        updateDayNightVisuals();
    }

    function updateDayNightVisuals() {
        const body = document.body;
        if (isNight) {
            body.style.backgroundColor = '#0f172a';
            scene.background = new THREE.Color('#0f172a');
            ambientLight.intensity = 0.2;
            sunLight.intensity = 0.2;
            sunLight.color.setHex(0xaaaaff);
            buildings.forEach(b => {
                if (b.material.emissive) {
                    b.material.emissive.setHex(seededRandom() > 0.5 ? 0xffffaa : 0x000000);
                    b.material.emissiveIntensity = 0.5;
                }
            });
            if(waterMesh) waterMesh.material.color.setHex(0x001e36);
        } else {
            body.style.backgroundColor = '#87CEEB';
            scene.background = new THREE.Color('#87CEEB');
            ambientLight.intensity = 0.6;
            sunLight.intensity = 0.9;
            sunLight.color.setHex(0xffffff);
            buildings.forEach(b => {
                if (b.material.emissive) b.material.emissive.setHex(0x000000);
            });
            if(waterMesh) waterMesh.material.color.setHex(0x1ca3ec);
        }
    }

    // --- World Gen ---
    function createEnvironment() {
        const islandGeo = new THREE.CylinderGeometry(28, 28, 2, 8);
        const islandMat = new THREE.MeshLambertMaterial({ color: 0xe0e0e0 });
        const island = new THREE.Mesh(islandGeo, islandMat);
        island.position.y = -1;
        island.receiveShadow = true;
        scene.add(island);

        const waterGeo = new THREE.PlaneGeometry(500, 500);
        const waterMat = new THREE.MeshLambertMaterial({ color: 0x1ca3ec, transparent: true, opacity: 0.8 });
        waterMesh = new THREE.Mesh(waterGeo, waterMat);
        waterMesh.rotation.x = -Math.PI / 2;
        waterMesh.position.y = -2;
        scene.add(waterMesh);
    }

    function createWindowTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 64; canvas.height = 64;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,64,64);
        ctx.fillStyle = '#444';
        ctx.fillRect(8, 8, 20, 20); ctx.fillRect(36, 8, 20, 20);
        ctx.fillRect(8, 36, 20, 20); ctx.fillRect(36, 36, 20, 20);
        const tex = new THREE.CanvasTexture(canvas);
        tex.magFilter = THREE.NearestFilter;
        return tex;
    }

    // REFACTORED: Create City based on seed/district
    function createCity(districtName) {
        // 1. Clean up old city
        while(cityGroup.children.length > 0){ 
            const obj = cityGroup.children[0];
            cityGroup.remove(obj);
            if(obj.geometry) obj.geometry.dispose();
            // Don't dispose shared material if cached, but here we clone mostly
        }
        // Remove Labels from DOM
        const oldLabels = document.querySelectorAll('.label-3d');
        oldLabels.forEach(el => el.remove());
        buildings.length = 0; // Clear array

        const windowTex = createWindowTexture();
        const baseMat = new THREE.MeshStandardMaterial({ 
            map: windowTex, color: 0xeeeeee, roughness: 0.2, metalness: 0.1 
        });

        // 2. Decide if we show Landmarks (Only for "Central" like areas)
        const isCentralArea = ["È¶ôÊ∏ØÂ§©ÊñáÂè∞", "Hong Kong Observatory", "The Peak", "Central", "King's Park"].some(k => districtName.includes(k));
        
        if (isCentralArea) {
            // BoC Tower
            const bocGeo = new THREE.BoxGeometry(4, 16, 4);
            const bocMat = new THREE.MeshStandardMaterial({ color: 0xaaaaee, roughness: 0.1, metalness: 0.5, emissive: 0x111133 });
            const boc = new THREE.Mesh(bocGeo, bocMat);
            boc.position.set(-8, 8, -8);
            boc.rotation.y = Math.PI / 4;
            boc.castShadow = true; boc.receiveShadow = true;
            cityGroup.add(boc);
            buildings.push(boc);
            addLabel(boc, "‰∏≠ÈäÄÂ§ßÂªà", 10);

            // IFC
            const ifcGeo = new THREE.BoxGeometry(5, 18, 5);
            const ifcMat = new THREE.MeshStandardMaterial({ color: 0xcccccc, roughness: 0.3 });
            const ifc = new THREE.Mesh(ifcGeo, ifcMat);
            ifc.position.set(8, 9, -5);
            ifc.castShadow = true; ifc.receiveShadow = true;
            cityGroup.add(ifc);
            buildings.push(ifc);
            addLabel(ifc, "IFC", 11);
        }

        // 3. Generate Procedural Buildings (Randomized by Seed)
        // More buildings for "urban" vibe
        const numBuildings = Math.floor(seededRandom() * 15) + 20; 
        const matColors = [0xffffff, 0xdddddd, 0xaaccff, 0xffeebb];

        for(let i=0; i<numBuildings; i++) {
            const h = seededRandom() * 8 + 3; // Height 3-11
            const w = seededRandom() * 2 + 1.5;
            
            const geo = new THREE.BoxGeometry(w, h, w);
            const thisMat = baseMat.clone();
            thisMat.color.setHex(matColors[Math.floor(seededRandom()*matColors.length)]);
            
            const b = new THREE.Mesh(geo, thisMat);
            
            // Random Pos via seed
            const angle = seededRandom() * Math.PI * 2;
            const radius = seededRandom() * 18 + 5;
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;

            // Simple collision avoid with central landmarks
            if(isCentralArea && Math.abs(x - (-8)) < 4 && Math.abs(z - (-8)) < 4) continue;
            if(isCentralArea && Math.abs(x - 8) < 4 && Math.abs(z - (-5)) < 4) continue;

            b.position.set(x, h/2, z);
            b.castShadow = true; b.receiveShadow = true;
            
            cityGroup.add(b);
            buildings.push(b);
        }

        // 4. Clouds (Regenerate to match seed or keep random? Keep dynamic)
        if(!cloudGroup) {
            cloudGroup = new THREE.Group();
            scene.add(cloudGroup);
            for(let i=0; i<8; i++) createCloud();
        }
        
        // Re-apply night lights if needed
        if(isNight) updateDayNightVisuals();
    }

    function createCloud() {
        const geo = new THREE.DodecahedronGeometry(Math.random() * 2 + 1);
        const mat = new THREE.MeshStandardMaterial({ color: 0xffffff, flatShading: true, opacity: 0.9, transparent: true });
        const cloud = new THREE.Mesh(geo, mat);
        cloud.position.set((Math.random()-0.5)*50, 15+Math.random()*10, (Math.random()-0.5)*50);
        cloud.userData = { speed: Math.random() * 0.05 + 0.02 };
        cloudGroup.add(cloud);
    }

    function addLabel(object, text, yOffset) {
        const div = document.createElement('div');
        div.className = 'label-3d';
        div.textContent = text;
        const label = new THREE.CSS2DObject(div);
        label.position.set(0, yOffset, 0);
        object.add(label);
    }

    // --- Weather ---
    function createRain() {
        if(rainSystem) { rainSystem.visible = true; return; }
        const geom = new THREE.BufferGeometry();
        const positions = [];
        for(let i=0; i<3000; i++) positions.push((Math.random()-0.5)*60, Math.random()*40, (Math.random()-0.5)*60);
        geom.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        const mat = new THREE.PointsMaterial({ color: 0xaaaaaa, size: 0.3, transparent: true, opacity: 0.8 });
        rainSystem = new THREE.Points(geom, mat);
        scene.add(rainSystem);
    }

    function updateRain() {
        if(!rainSystem || !rainSystem.visible) return;
        const positions = rainSystem.geometry.attributes.position.array;
        for(let i=1; i<positions.length; i+=3) {
            positions[i] -= 0.5;
            if(positions[i] < 0) positions[i] = 40;
        }
        rainSystem.geometry.attributes.position.needsUpdate = true;
    }

    function updateClouds() {
        cloudGroup.children.forEach(cloud => {
            cloud.position.x += cloud.userData.speed;
            if(cloud.position.x > 30) cloud.position.x = -30;
        });
    }

    async function fetchWeather() {
        try {
            const rhrResponse = await fetch('https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=rhrread&lang=tc');
            const rhrData = await rhrResponse.json();

            if (rhrData.temperature && rhrData.temperature.data) {
                weatherState.districtData = rhrData.temperature.data;
                populateDistrictList(weatherState.districtData);
            }

            const iconIndex = rhrData.icon ? rhrData.icon[0] : 50;
            const humidity = rhrData.humidity ? rhrData.humidity.data[0].value : '--';
            document.getElementById('humidity').innerText = `ÊøïÂ∫¶: ${humidity}%`;
            document.getElementById('loading').style.opacity = 0;

            const currentSelected = document.getElementById('district-list').value;
            // Only update temp, don't trigger layout regen here to avoid reset while viewing
            updateTemperatureDisplay(currentSelected); 
            // Trigger image load if not yet loaded
            if(document.getElementById('district-image').style.display === 'none') {
                handleDistrictChange(currentSelected || "È¶ôÊ∏ØÂ§©ÊñáÂè∞");
            }

            let desc = "Êô¥Â§©";
            let isRain = false;
            if (iconIndex >= 60 && iconIndex <= 65) { desc = "‰∏ãÈõ®"; isRain = true; }
            else if (iconIndex >= 50 && iconIndex <= 54) { desc = "Â§©Êô¥"; }
            else { desc = "Â§öÈõ≤"; }
            
            if(rhrData.warningMessage && rhrData.warningMessage.some(w => w.includes("Èõ®"))) isRain = true;

            document.getElementById('weather-desc').innerText = desc;
            
            if(isRain) {
                createRain();
                if(rainSystem) rainSystem.visible = true;
                cloudGroup.children.forEach(c => c.material.color.setHex(0x555555));
            } else {
                if(rainSystem) rainSystem.visible = false;
                cloudGroup.children.forEach(c => c.material.color.setHex(0xffffff));
            }
        } catch (error) {
            console.error(error);
            document.getElementById('weather-desc').innerText = "Êï∏ÊìöÊö´ÊôÇÁÑ°Ê≥ïÂèñÂæó";
        }
    }

    function populateDistrictList(data) {
        const select = document.getElementById('district-list');
        const currentVal = select.value;
        if (select.options.length > 1 && select.options[0].value !== "loading") return;

        select.innerHTML = "";
        select.disabled = false;

        data.forEach(item => {
            const opt = document.createElement('option');
            opt.value = item.place;
            opt.textContent = item.place;
            select.appendChild(opt);
        });

        // Smart default: HKO or first item
        if (currentVal && Array.from(select.options).some(o => o.value === currentVal)) {
            select.value = currentVal;
        } else {
            const hko = Array.from(select.options).find(o => o.value.includes("Hong Kong Observatory") || o.value.includes("È¶ôÊ∏ØÂ§©ÊñáÂè∞"));
            const defaultPlace = hko ? hko.value : data[0].place;
            select.value = defaultPlace;
            handleDistrictChange(defaultPlace); // Initial view set
        }
    }

    function updateTemperatureDisplay(placeName) {
        if (!weatherState.districtData || weatherState.districtData.length === 0) return;
        const data = weatherState.districtData.find(d => d.place === placeName);
        if (data) document.getElementById('temp-val').innerText = `${data.value}¬∞`;
        else {
             const first = weatherState.districtData[0];
             if(first) document.getElementById('temp-val').innerText = `${first.value}¬∞`;
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        updateRain();
        updateClouds();
        renderer.render(scene, camera);
        labelRenderer.render(scene, camera);
    }

    function onWindowResize() {
        const aspect = window.innerWidth / window.innerHeight;
        const d = 35;
        camera.left = -d * aspect; camera.right = d * aspect;
        camera.top = d; camera.bottom = -d;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
        
        // --- MOBILE FIX: SHIFT CITY UP ---
        // On narrow screens (mobile), look slightly lower in the 3D world (y: -8),
        // which has the visual effect of shifting the city UP to the top half of the screen.
        if (window.innerWidth < 768) {
             controls.target.set(0, -8, 0); 
        } else {
             controls.target.set(0, 0, 0);
        }
        controls.update();
    }

    function takeSnapshot() {
        renderer.render(scene, camera);
        try {
            const dataURL = renderer.domElement.toDataURL("image/png");
            const link = document.createElement('a');
            const date = new Date();
            const timeStr = date.getHours() + "-" + date.getMinutes();
            link.download = `HK_Weather_ToyCity_${timeStr}.png`;
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch (e) { console.error(e); }
    }

    init();

</script>
